<form id="loginForm" class="form-login">
    <div class="title-content">
        <h5>Login</h5>
    </div>
    <label for="username" class="form-label">Usuario:</label>
    <input type="text" class="form-control input-color" id="username" [(ngModel)]="email" name="email" required>

    <label for="password" class="form-label">Contraseña:</label>
    <input type="password" class="form-control input-color" id="password" [(ngModel)]="password" name="password" required>

    <button type="button" class="btn btn-primary" (click)="onLogin()">Iniciar Sesión</button>
</form>
